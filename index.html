<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domineering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Domineering</h1>

    <div class="controls">
        <label for="rows">Rows:</label>
        <input type="number" name="rows" id="rows" value=5>
        <label for="cols">Columns:</label>
        <input type="number" name="columns" id="columns" value=5>
    
        <button class="size" id="decrease">-</button>
        <button class="size" id="increase">+</button>
    </div>

    <div id="grid"></div>

    <button id="undo-btn">Undo</button>
    <button id="clear-btn">Reset</button>
    <p><b>Turn: </b><span id="turn">Left (vertical)</span></p>

    <audio src="domino.wav" id="pieceLayedSound"></audio>

    <script src="d3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
